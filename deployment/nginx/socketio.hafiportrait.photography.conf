# =============================================================================
# Nginx Configuration for Socket.IO Server
# Subdomain: socketio.hafiportrait.photography
# Purpose: Real-time features (photo upload progress, notifications, live updates)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name socketio.hafiportrait.photography;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Socket.IO endpoint
    location / {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Critical WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for Socket.IO
        add_header Access-Control-Allow-Origin "https://hafiportrait.photography" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Socket.IO specific settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-polling
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check for Socket.IO server
    location /socket.io/health {
        proxy_pass http://localhost:3001;
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/socketio_access.log;
    error_log /var/log/nginx/socketio_error.log;
}
